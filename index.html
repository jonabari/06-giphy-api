<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Bootstrap override -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>06 - Giphy API</title>
  </head> 
  <body>
    <div class="container jumbotron m-auto bg-dark">
        <section class="row mb-5 align-items-center text-center">
            <div class="col-md-12">
                <h1 class="m-0" style="color:white;">gif.fetch();*</h1>
            </div>
        </section>
        <section class="row d-flex align-items-stretch align-items-center text-center">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                            <h6><i class="fas fa-search"></i>&ensp;Add a category</h6>
                    </div>
                    <div class="card-body">
                        <div id="srch-area">
                            <form id="gif-form">
                                <input class="w-100 mb-3" name="gif-input" type="text" id="gif-input" placeholder="Type a thing!" required>
                                <br>
                                <input class="btn btn-dark btn-block" id="add-gif" type="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                            <h6><i class="fas fa-bookmark"></i>&ensp;Categories</h6>
                    </div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <div id="btn-area"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="row mb-3 align-items-center text-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h6>.gifs&ensp;&ensp;<i class="fas fa-paw"></i>&ensp;&ensp;<i class="fas fa-bone"></i>&ensp;&ensp;<i class="fas fa-feather"></i>&ensp;&ensp;<i class="fas fa-question"></i></h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="gif-area"></div>
                            </div>
                            <div class="col-md-12">
                                <h6 class="align-items-center text-center m-4">*results not guaranteed</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
